<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack/Babel-demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <script>
  $(document).ready(function () {
       $.ajax({
           url: "https://oleisanerd.dk/tomcat/CA1/api/hobbies/show",
           dataType: "json",
           success: function (data) {
               var s = '<option value="-1">Please Select a Hobby</option>';
               for (var i = 0; i < data.length; i++) {
                   s += '<option value="' + data[i].id + '">' + data[i].name + '</option>';
               }
               $("#HobbyDropdown").html(s);
           }
       });
   });
  </script>

  <div id="content" class="content">
   
<h2>All Persons</h2>
    <div style="min-height: 200px;">
      <table class="table" style="width: 90%">
        <thead>
          <tr>
            <td>ID</td>
            <td>Email</td>
            <td>First Name</td>
            <td>Last name</td>
            <td>Hobbies</td>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <form id="myForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" id="lastName">
    </div>

    <p></p>
    
      <label for="HobbyDropdown"><b>Hobby</b></label>
      <select class="form-control" id="HobbyDropdown" name="HobbyDropdown"></select>

      <button type="submit" id="addPersonSubmit" class="btn btn-primary">Add Person</button>
  </form>
